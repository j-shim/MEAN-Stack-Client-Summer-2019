<div class="c-container">
  <br>
  <h2>캐노리아 후기</h2>
  <hr>
  <br>
  <div *ngFor="let review of reviews">
    <h5>{{review.title}}</h5>
    <p>{{review.body}}</p>
  </div>
  <hr>
  <h3>새 후기 작성하기</h3>
  <br>
  <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요." required formControlName="title">
    </div>
    <div class="form-group">
      <label for="body">내용</label>
      <textarea rows="5" class="form-control" id="body" placeholder="내용을 입력해주세요." required
        formControlName="body"></textarea>
    </div>
    <button type="submit" class="btn">후기 업로드</button>
  </form>
</div>
