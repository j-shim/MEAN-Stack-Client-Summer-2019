<div class="container" *ngIf="_alertService.message !== ''">
  <div class="alert alert-success alert-dismissible fade show" *ngIf="_alertService.isSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ _alertService.message }}
  </div>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="!_alertService.isSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ _alertService.message }}
  </div>
</div>
