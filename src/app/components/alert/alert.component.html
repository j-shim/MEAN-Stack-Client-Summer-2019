<div class="container" *ngIf="alertService.message !== ''">
  <div class="alert alert-success alert-dismissible fade show" *ngIf="alertService.isSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ alertService.message }}
  </div>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="!alertService.isSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ alertService.message }}
  </div>
</div>
