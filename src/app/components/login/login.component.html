<div class="container">
  <br>
  <h2>Login</h2>
  <p>Please enter your email and password below.</p>
  <hr>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="user@example.com" formControlName="email"
        required>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>
