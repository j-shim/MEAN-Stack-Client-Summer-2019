<div class="container">
  <br />
  <h2>Board #1</h2>
  <hr />

  <div class="table-responsive-md">
    <table class="table table-sm table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Post</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>
            <a routerLink="/boards/1/{{post.id}}">{{post.title}}</a>
          </td>
          <td>
            {{post.author}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" (click)="page(1)">1</a></li>
      <li class="page-item"><a class="page-link" (click)="page(2)">2</a></li>
      <li class="page-item"><a class="page-link" (click)="page(3)">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
